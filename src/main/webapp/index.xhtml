<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <h:outputStylesheet name="css/default.css" />
        <h:outputScript name="js/locationLogMap.js" library="js"/>
        <!-- JYFR: Para que funcionen los mapas de Google Maps. Además, no puede estar encerrado en ningún panel -->
        <script src="https://maps.google.com/maps/api/js?key=AIzaSyC-ERfFaO2TCQcdRXPTI3P6CL4Qxwd675U" type="text/javascript" ></script>
        <script>
            //<![CDATA[
            function handleComplete(xhr, status, args) {
                if (args !== undefined) {
                    var map = PF('gmap').getMap();

                    for (var i in map.markers) {
                        var marker = map.markers[i];

                        var icon = "icon_" + marker["id"];
                        if (args.hasOwnProperty(icon)) {
                            marker.setIcon(args[icon]);
                        }
                        var title = "title_" + marker["id"];
                        if (args.hasOwnProperty(title)) {
                            marker.setTitle(args[title]);
                        }
                        var latLng = "latLng_" + marker["id"];
                        if (args.hasOwnProperty(latLng)) {
                            var comp = args[latLng].split(",");
                            if (comp.length === 2) {
                                marker.setPosition(new google.maps.LatLng(comp[0], comp[1]));
                            }
                        }
                    }
                }
            }
            // ]]>
        </script>
    </h:head>
    <h:body>
        <h:form id="SimulatorMapForm">
            <h:panelGroup id="gmapUpdaterPanel">
                <p:poll id="gmapUpdater" widgetVar="gmapUpdaterVar" interval="1" listener="#{simulatorController.getCurrentLatLng()}" oncomplete="handleComplete(xhr, status, args)" rendered="#{simulatorController.enableGUI}"/>
            </h:panelGroup>
            <p:layout fullPage="true">
                <p:layoutUnit position="west" resizable="false" style="width: 360px;">
                    <h:panelGroup id="configurationPanel">
                        <p:fieldset legend="#{bundle.TrackConditions}" style="margin-bottom:20px" toggleable="false">
                            <p:panelGrid columns="1" styleClass="myPanelGrid">
                                <h:outputText id="outputDistanceFromSevilleCenter" value="#{bundle.DistanceFromSevilleCenter} #{simulatorController.distanceFromSevilleCenter} Km" style="font-weight:bold"/>
                                <p:slider for="distanceFromSevilleCenter" minValue="0" maxValue="100" display="outputDistanceFromSevilleCenter" displayTemplate="#{bundle.DistanceFromSevilleCenter} {value} Km" disabled="#{simulatorController.isSimulating()}" class="mySlider"/>
                                <h:inputHidden id="distanceFromSevilleCenter" value="#{simulatorController.distanceFromSevilleCenter}"/>

                                <h:outputText id="outputTrackDistance" value="#{bundle.TrackDistance} #{simulatorController.distance} Km" style="font-weight:bold"/>
                                <p:slider for="distance" minValue="1" maxValue="100" display="outputTrackDistance" displayTemplate="#{bundle.TrackDistance} {value} Km" disabled="#{simulatorController.isSimulating()}" class="mySlider"/>
                                <h:inputHidden id="distance" value="#{simulatorController.distance}"/>

                                <h:panelGroup id="tracksAmountPanel">
                                    <h:outputText id="outputTracksAmount" value="#{bundle.TracksAmount} #{simulatorController.tracksAmount}" style="font-weight:bold"/>
                                    <p:slider for="tracksAmount" widgetVar="tracksAmountVar" minValue="1" maxValue="30" display="outputTracksAmount" displayTemplate="#{bundle.TracksAmount} {value}" disabled="#{simulatorController.isSimulating()}" class="mySlider" style="margin-top: 5px;">
                                        <p:ajax event="slideEnd" listener="#{simulatorController.onSlideEndTracksAmount}" update="simulatedSmartDriversPanel" />
                                    </p:slider>
                                    <h:inputHidden id="tracksAmount" value="#{simulatorController.tracksAmount}"/>
                                </h:panelGroup>

                                <p:commandButton id="generateButton" value="#{bundle.GenerateTracks}" action="#{simulatorController.generateSimulatedTracks()}" update="gmap" disabled="#{simulatorController.isSimulating()}" styleClass="ui-priority-primary" style="width: 50%; position: relative; left: 20%"/>
                            </p:panelGrid>
                        </p:fieldset>
                        <p:fieldset id="simulatedSmartDriversPanel" legend="SmartDrivers" style="margin-bottom:20px" toggleable="false">
                            <p:panelGrid columns="1" styleClass="myPanelGrid">
                                <h:outputText id="outputSimulatedSmartDrivers" value="#{bundle.SimulatedSmartDriversPerTrack} #{simulatorController.simulatedSmartDrivers}" style="font-weight:bold"/>
                                <p:slider for="simulatedSmartDrivers" minValue="1" maxValue="50000" display="outputSimulatedSmartDrivers" displayTemplate="#{bundle.SimulatedSmartDriversPerTrack} {value}" disabled="#{simulatorController.isSimulating()}" class="mySlider">
                                    <p:ajax event="slideEnd" listener="#{simulatorController.onSlideEndSimulatedSmartDrivers}" update="tracksAmountPanel" />
                                </p:slider>
                                <h:inputHidden id="simulatedSmartDrivers" value="#{simulatorController.simulatedSmartDrivers}"/>
                            </p:panelGrid>
                        </p:fieldset>
                        <p:fieldset legend="#{bundle.Options}" style="margin-bottom:20px" toggleable="false">
                            <p:panelGrid columns="1" styleClass="myPanelGrid">
                                <p:selectBooleanCheckbox value="#{simulatorController.enableGUI}" itemLabel="#{bundle.EnableGUI}" style="font-weight:bold">
                                    <p:ajax update="gmapUpdaterPanel" />
                                </p:selectBooleanCheckbox>
                                <p:outputLabel value="#{bundle.Email}" for="email" style="font-weight:bold"/>
                                <p:inputText id="email" value="#{simulatorController.email}" title="#{bundle.Email}"
                                             validatorMessage="#{bundle.InvalidEmail}" style="width: 200px;" disabled="#{simulatorController.isSimulating()}">
                                    <!-- JYFR: Validación de e-mail que permite nulo, ya que es un campo opcional. Se ha encapsulado la expresión regular en '( )?' -->
                                    <f:validateRegex pattern="(^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$)?" /> 
                                </p:inputText>
                                <h:outputText id="outputTimeBetweenRetries" value="#{bundle.TimeBetweenRetries} #{simulatorController.secondsBetweenRetries} s" style="font-weight:bold"/>
                                <p:slider id="sliderTimeBetweenRetries" for="timeBetweenRetries" minValue="1" maxValue="60" display="outputTimeBetweenRetries" displayTemplate="#{bundle.TimeBetweenRetries} {value}" disabled="#{simulatorController.isSimulating()}" class="mySlider"/>
                                <h:inputHidden id="timeBetweenRetries" value="#{simulatorController.secondsBetweenRetries}"/>
                            </p:panelGrid>
                        </p:fieldset>

                        <p:commandButton widgetVar="simulateButtonVar" id="simulateButton" value="#{simulatorController.isSimulating() ? bundle.StopSimulation : bundle.StartSimulation}" action="#{simulatorController.realTimeSimulate()}" update="gmapUpdaterPanel, configurationPanel, gmap" styleClass="ui-priority-primary"  style="width: 50%; position: relative; left: 20%"/>
                    </h:panelGroup>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <!-- FIXME: Poner 'fitBounds' cuando se corrija el 'bug' que tiene Primefaces con Google Maps -->
                    <p:gmap id="gmap" widgetVar="gmap" center="#{simulatorController.markerLatitudeLongitude}" zoom="10" type="ROADMAP" model="#{simulatorController.simulatedMapModel}" style="height:100%" fitBounds="true">
                        <p:ajax event="overlaySelect" listener="#{simulatorController.onMarkerSelect}"/>
                        <p:gmapInfoWindow id="infoWindow">
                            <p:outputPanel style="text-align: center; display: block; margin: auto">
                                <h:outputText value="#{simulatorController.marker.title}" />
                            </p:outputPanel>
                        </p:gmapInfoWindow>
                    </p:gmap>

                </p:layoutUnit>
            </p:layout>
        </h:form>
    </h:body>
</html>
